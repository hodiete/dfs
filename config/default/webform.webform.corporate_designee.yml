id: corporate_designee
title: 'Reg 64: Insurer Corporate Designee Form'
description: '<p>Insurer Corporate Officer Designee Form (Regulation 64)</p>'
category: Insurance
elements: "markup:\n  '#type': webform_markup\n  '#markup': |\n    <p>The Department requires each insurer to designate one individual per insurer as corporate officer responsible for its internal consumer services department.</p>\n    \n    <p>Use this form to submit, confirm or update the existing information in our records as stipulated in <a href=\"/insurance/circltr/2000/cl00_14.htm\">Circular Letter No. 14</a>.</p>\n    \n    <p>The Department must be informed immediately whenever there is a change in any of the information on file with DFS.</p>\n    \ninsurance_company_name:\n  '#type': textfield\n  '#title': 'Insurance Company Name'\n  '#required': true\nnaic_number_01:\n  '#type': number\n  '#title': 'NAIC Number'\n  '#minlength': '5'\n  '#maxlength': '5'\n  '#placeholder': 'Enter the 5-digit NAIC Number'\n  '#required': true\n  '#required_error': 'The NAIC number is a required field.'\n  '#min': '00000'\n  '#max': '99999'\ncorporate_consumer_services_officer:\n  '#type': textfield\n  '#title': 'Corporate Consumer Services Officer'\n  '#required': true\naddress:\n  '#type': webform_address\n  '#title': Address\n  '#address__required': true\n  '#city__required': true\n  '#state_province__required': true\n  '#postal_code__required': true\n  '#required': true\nphone_number:\n  '#type': tel\n  '#title': 'Direct Phone Number'\n  '#required': true\nfax_number:\n  '#type': tel\n  '#title': 'Fax Number'\nemail_address:\n  '#type': email\n  '#title': 'Email address'\n  '#title_display': before\n  '#required': true\ncompleted_by:\n  '#type': textfield\n  '#title': 'Completed By'\n  '#required': true\nhorizontal_rule:\n  '#type': webform_horizontal_rule\n  '#display_on': both\nemail_address_for_routine_correspondence:\n  '#type': email\n  '#title': 'Email Address for Routine Correspondence'\n  '#description': '<span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"color:black\">This can be a general email address or shared mailbox and is the address where you&#39;d like us to send daily correspondence.</span></span></span>'\n  '#required': true\nphone_number_:\n  '#type': tel\n  '#title': 'General Phone Number '\n  '#description': '<span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"color:black\">This should be the general phone number that we (DFS) will use to follow up on correspondence with you.</span></span></span>'\n  '#required': true\nhorizontal_rule_01:\n  '#type': webform_horizontal_rule\n  '#display_on': both\nadditional_company_name:\n  '#type': textfield\n  '#title': 'Additional Company Name'\nnaic_number2:\n  '#type': number\n  '#title': 'NAIC Number'\n  '#min': '5'\n  '#max': '5'\nadditional_company_name_3:\n  '#type': textfield\n  '#title': 'Additional Company Name'\nnaic_number_3:\n  '#type': number\n  '#title': 'NAIC Number'\n  '#min': '5'\n  '#max': '5'\nadditional_company_name_4:\n  '#type': textfield\n  '#title': 'Additional Company Name'\ncaptcha:\n  '#type': captcha\nnaic_number_4:\n  '#type': number\n  '#title': 'NAIC Number'\n  '#min': '5'\n  '#max': '5'\ncaptcha_01:\n  '#type': captcha"
