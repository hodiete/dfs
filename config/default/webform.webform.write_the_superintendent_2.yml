title: 'Online Insurer Corporate Officer Designee Form: Regulation 64 (11 NYCRR216.4)'
description: '<h3>Online Insurer Corporate Officer Designee Form - Regulation 64</h3>'
category: ''
elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<h1>On-line Insurer Corporate Designee Form:&nbsp;Regulation 64 (11 NYCRR216.4)</h1>\\n\\n<p>The Department requires each insurer to designate one individual per insurer as corporate officer responsible for its internal consumer services department. This is the Designee Form used to confirm or update the existing information in our records including the fax number used to fax out complaint files as stipulated in&nbsp;<a href=\\\"https://test.dfs.ny.gov/insurance/circltr/2000/cl00_14.htm\\\">Circular Letter No. 14 (2000)</a>. The Department must be informed immediately whenever there is a change in any information.</p>\\n\\n<p>Please complete the form below and Click Submit to Send.</p>\\n\"\n  '#format': full_html\norganization:\n  '#type': textfield\n  '#title': 'Insurance Company Name'\n  '#title_display': inline\n  '#maxlength': '200'\n  '#placeholder': (Optional)\n  '#required': true\ncompany_naic_number:\n  '#type': textfield\n  '#title': 'Company NAIC Number'\n  '#title_display': inline\n  '#maxlength': '10'\n  '#required': true\n  '#required_error': 'NAIC Number is required'\ncontact_type:\n  '#type': select\n  '#title': 'You are a(n)'\n  '#title_display': inline\n  '#options':\n    Consumer: Consumer\n    Producer: Producer\n    Insurer: Insurer\n    Other: Other\n  '#empty_option': Select\n  '#empty_value': '1'\n  '#required': true\nphone:\n  '#type': tel\n  '#title': Phone\n  '#title_display': inline\n  '#maxlength': '30'\n  '#placeholder': (xxx-xxx-xxxx)\n  '#required': true\nyour_questions_or_comments:\n  '#type': textarea\n  '#title': 'Your Questions or Comments'\n  '#title_display': inline\n  '#rows': '4'\n  '#placeholder': '(Type or copy and paste to the text-box)'\n  '#required': true\n  '#required_error': Required\nemail:\n  '#type': email\n  '#title': 'Email Address'\n  '#title_display': inline\n  '#required': true\ncaptcha:\n  '#type': captcha\nactions:\n  '#type': webform_actions\n  '#title': 'Submit Form'\n  '#submit__label': 'Submit Form'\n  '#reset__label': 'Reset Form'\n"
