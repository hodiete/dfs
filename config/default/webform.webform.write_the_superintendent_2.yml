description: '<h3>Online Insurer Corporate Officer Designee Form - Regulation 64</h3>'
category: ''
elements: "processed_text:\n  '#type': processed_text\n  '#text': |\n    <h1>Insurer Corporate Designee Form:</h1>\n    <h3>Regulation 64 (11 NYCRR 216.4)</h3>\n    \n    <p>The Department requires each insurer to designate one individual per insurer as corporate officer responsible for its internal consumer services department. This is the Designee Form used to confirm or update the existing information in our records including the fax number used to fax out complaint files.</p> <p>The Department must be informed immediately whenever there is a change in any of this information.</p>\n    \n    <p>Please complete the form below and Click Submit to Send.</p>\n    \n  '#format': full_html\norganization:\n  '#type': textfield\n  '#title': 'Insurance Company Name'\n  '#title_display': inline\n  '#maxlength': '200'\n  '#placeholder': (Optional)\n  '#required': true\ncompany_naic_number:\n  '#type': textfield\n  '#title': 'Company NAIC Number'\n  '#title_display': inline\n  '#maxlength': '10'\n  '#required': true\n  '#required_error': 'NAIC Number is required'\ncorporate_consumer_services_officer_name_and_title_:\n  '#type': webform_name\n  '#title': 'Corporate Consumer Services Officer, Name and Title:'\n  '#multiple': true\n  '#title__title_display': before\n  '#title__required': true\n  '#first__required': true\n  '#last__required': true\n  '#required': true\naddress:\n  '#type': webform_address\n  '#title': Address\n  '#multiple': true\n  '#prepopulate': true\n  '#address__placeholder': 'Address (con''t) '\n  '#address__title_display': after\n  '#address__required': true\n  '#address_2__title': 'Address (optional)'\n  '#address_2__placeholder': 'Address (con''t)'\n  '#city__title_display': after\n  '#city__required': true\n  '#state_province__title_display': after\n  '#state_province__required': true\n  '#required': true\nphone:\n  '#type': tel\n  '#title': Phone\n  '#title_display': inline\n  '#maxlength': '30'\n  '#placeholder': (xxx-xxx-xxxx)\n  '#required': true\nfax_number:\n  '#type': tel\n  '#title': 'Fax Number'\n  '#multiple': 9\n  '#title_display': before\n  '#required': true\nemail:\n  '#type': email\n  '#title': 'Email Address'\n  '#title_display': inline\n  '#required': true\ncompleted_by_:\n  '#type': textfield\n  '#title': 'Completed by'\n  '#multiple': true\n  '#title_display': before\n  '#autocomplete': 'off'\n  '#required': true\nhorizontal_rule:\n  '#type': webform_horizontal_rule\nprocessed_text_02:\n  '#type': processed_text\n  '#text': |\n    <p>Will this affect other companies in your group? If so, indicate company names and NAIC numbers:</p>\n    \n  '#format': full_html\ninsurance_company_name:\n  '#type': textfield\n  '#title': 'Insurance Company Name'\n  '#multiple': true\n  '#title_display': inline\n  '#maxlength': '200'\n  '#placeholder': (Optional)\ncompany_naic_number_02:\n  '#type': textfield\n  '#title': 'Company NAIC Number'\n  '#multiple': true\n  '#title_display': inline\n  '#maxlength': '10'\n  '#required_error': 'NAIC Number is required'\ninsurance_company_name_03:\n  '#type': textfield\n  '#title': 'Insurance Company Name'\n  '#multiple': true\n  '#title_display': inline\n  '#maxlength': '200'\n  '#placeholder': (Optional)\ncompany_naic_number_03:\n  '#type': textfield\n  '#title': 'Company NAIC Number'\n  '#multiple': true\n  '#title_display': inline\n  '#maxlength': '10'\n  '#required_error': 'NAIC Number is required'\ninsurance_company_name_4:\n  '#type': textfield\n  '#title': 'Insurance Company Name'\n  '#multiple': true\n  '#title_display': inline\n  '#maxlength': '200'\n  '#placeholder': (Optional)\ncompany_naic_number_04:\n  '#type': textfield\n  '#title': 'Company NAIC Number'\n  '#multiple': true\n  '#title_display': inline\n  '#maxlength': '10'\n  '#required_error': 'NAIC Number is required'\ncaptcha:\n  '#type': captcha\nactions:\n  '#type': webform_actions\n  '#title': 'Submit Form'\n  '#access_create_roles':\n    - anonymous\n  '#access_view_roles':\n    - anonymous\n  '#submit__label': 'Submit Form'\n  '#reset__label': 'Reset Form'"
