id: insurance_licensing
title: 'Email the Insurance Licensing Bureau'
description: 'A form for industry (primarily insurance agents and brokers) with questions about&nbsp; licencing.'
category: Insurance
elements: "markup:\n  '#type': webform_markup\n  '#markup': |\n    <p>This Form is for questions related to insurance licensing.&nbsp;If you are an Agent or Broker with licensing questions, visit <a href=\"/apps_and_licensing/agents_and_brokers/home\">our Agents and Brokers home page</a>, or check our FAQs before using this form.</p>\n    \n    <ul>\n    \t<li><strong>Do not use this form to file a complaint. </strong>If you are a consumer or provider and want to file a complaint, visit <a href=\"/complaints/file_a_complaint\">File A Complaint</a>.</li>\n    </ul>\n    \nname:\n  '#type': webform_name\n  '#title': Name\n  '#title_display': ''\n  '#middle__access': false\n  '#suffix__access': false\n  '#degree__access': false\n  '#flexbox': '1'\nemail_address:\n  '#type': email\n  '#title': 'Email Address'\n  '#title_display': inline\n  '#required': true\n  '#required_error': 'Email is required'\ncontact_type:\n  '#type': select\n  '#title': 'You are a(n):'\n  '#title_display': inline\n  '#options':\n    Agent: Agent\n    Broker: Broker\n    Adjuster: Adjuster\n    Consultant: Consultant\n    'Bail Bond': 'Bail Bond'\n    'Excess Line': 'Excess Line'\n    Other: Other\n  '#empty_option': 'Select One'\n  '#empty_value': '1'\n  '#required': true\ncompany_name:\n  '#type': textfield\n  '#title': 'Company Name'\nlicense_number_if_ny_licensed_:\n  '#type': number\n  '#title': 'License Number (If NY Licensed)'\nphone_number:\n  '#type': tel\n  '#title': 'Phone Number'\nyour_mailing_address:\n  '#type': webform_address\n  '#title': 'Your Mailing Address'\n  '#country__access': false\nenter_your_question_or_request_below_:\n  '#type': textarea\n  '#title': 'Enter your question or request below:'\ncaptcha:\n  '#type': captcha"
