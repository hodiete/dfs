id: call_for_papers_submission_form
title: 'Terms of Art: Understanding the Mechanics of Dispossession During the Nazi Period'
description: 'HCPO Conference 2020 Call for Papers Form'
category: HCPO
elements: "msg_confirm:\n  '#type': webform_markup\n  '#display_on': view\n  '#markup': 'This message is to confirm that your paper abstract has been received by the New York State Department of Financial Services Holocaust Claims Processing Office. We will provide written notification if your paper is selected by December 2, 2019. Should you have questions about the symposium, please click <a href=\"https://www.dfs.ny.gov/termsofart_new\">here</a> to learn more.'\nmsg_intro:\n  '#type': webform_message\n  '#message_type': info\n  '#message_message': |\n    <h3><em>Call for Papers Submission Form</em></h3>\n    \n    <p>Please complete the required fields to submit your paper. You will receive an automated email confirming receipt of your submission within 24 hours of submission. For questions, please write to <a href=\"mailto:TermsofArt@dfs.ny.gov\">TermsofArt@dfs.ny.gov</a>. To learn more about the meeting, please visit the <a href=\"https://www.dfs.ny.gov/termsofart\" target=\"_blank\">conference web page</a>.</p>\n    \nhorizontal_rule:\n  '#type': webform_horizontal_rule\n  '#display_on': view\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#required': true\n  '#required_error': 'Please enter your first name.'\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#required': true\n  '#required_error': 'Please enter your last name.'\ne_mail_address:\n  '#type': email\n  '#title': 'E-mail Address'\n  '#required': true\n  '#required_error': 'Please enter your e-mail address.'\nresume_cv_and_paper_attach_in_pdf_:\n  '#type': webform_document_file\n  '#title': 'Upload documents (Resume/CV/Bio, and Paper Proposal)'\n  '#multiple': 2\n  '#description': |\n    <strong>NOTE:</strong>\n    <ul>\n    \t<li>Upload either two PDF documents or one PDF document including both items:\n    \t<ol>\n    \t\t<li>Resume/CV</li>\n    \t\t<li>Paper Proposal (500 word limit)</li>\n    \t</ol>\n    \t</li>\n    </ul>\n    \n  '#description_display': before\n  '#required': true\n  '#required_error': 'Please upload the required documents in PDF format.'\n  '#file_extensions': pdf\ntitle_of_paper:\n  '#type': textfield\n  '#title': 'Title of Paper'\n  '#description_display': before\n  '#required': true\n  '#required_error': 'Please enter the title of the paper.'\nadditional_comments:\n  '#type': textarea\n  '#title': 'Additional Comments'\ncertification:\n  '#type': webform_markup\n  '#markup': 'You certify that all information you provide to the New York State Department of Financial Services (&ldquo;Department&rdquo;) is complete, true and accurate. You are responsible for all contents of your paper proposal, and if selected, any resulting paper. By submitting your paper proposal, you are allowing the Department to use such proposal in consideration for inclusion in the Department&rsquo;s upcoming symposium, share it with a review committee comprised of restitution experts, and publish any resulting paper along with other papers from the symposium. In addition, by submitting your paper proposal you acknowledge and agree that the Department assumes no legal liability or responsibility for the accuracy, completeness, or usefulness of any information or citing sources contained or disclosed in your paper proposal, and if selected, any resulting papers.'"
css: '.description {display: none;}'
