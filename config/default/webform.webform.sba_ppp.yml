id: sba_ppp
title: 'Small Business Administration Payment Protecton Loan Program (SBA PPP) Questionnaire'
description: '<span style="font-size:11.0pt"><span style="font-family:&quot;Calibri&quot;,sans-serif">Small Business Administration Payment Protecton Loan Program</span></span>'
category: Industry
elements: "intro:\n  '#type': webform_markup\n  '#markup': '<p>The Department is seeking information from its regulated institutions on their total participation in rounds one and two of the SBA PPP to date. &nbsp;To that end, we request that your institution provide to the Department within 10 days of the date of this letter the following information relating to your total participation in the SBA PPP:</p>'\nhorizontal_rule:\n  '#type': webform_horizontal_rule\nentity_name:\n  '#type': textfield\n  '#title': 'Entity Name'\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Please enter an Entity Name'\nsubmitter_name:\n  '#type': textfield\n  '#title': 'Submitter Name'\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Please enter the Submitter''s Name.'\ne_mail:\n  '#type': email\n  '#title': E-mail\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Please enter your e-mail address'\nphone_number:\n  '#type': tel\n  '#title': 'Phone number'\n  '#placeholder': '(xxx) xxx-xxxx'\n  '#required': true\n  '#required_error': 'Please enter your phone number.'\ntotal_amount_sba_ppp_participation:\n  '#type': textfield\n  '#title': 'Total Amount - SBA PPP participation'\n  '#description': 'Total amount of your institution&rsquo;s participation in the SBA PPP (direct and indirect).'\n  '#title_display': before\n  '#description_display': before\n  '#input_mask': '''alias'': ''currency'''\n  '#required': true\n  '#required_error': 'Please enter the participation amount.'\ntotal_number_of_loans:\n  '#type': textfield\n  '#title': 'Total Number of Loans'\n  '#description': 'Please enter the total number of loans made.'\n  '#description_display': before\n  '#required': true\n  '#required_error': 'Please enter the total number of loans made.'\npercentages_of_loans:\n  '#type': webform_buttons\n  '#title': 'Percentages of loans'\n  '#description': 'Please select the correct percentage range from the following options.'\n  '#description_display': before\n  '#options':\n    'Less than $100,000': 'Less than $100,000'\n    'Between $100,000 and $250,000': 'Between $100,000 and $250,000'\n    'Over $250,000': 'Over $250,000'\n  '#required': true\n  '#required_error': 'Please choose one of the ranges'\nhorizontal_rule_02:\n  '#type': webform_horizontal_rule\nparticipation_details:\n  '#type': webform_markup\n  '#markup': 'Whether your institution&rsquo;s participation in the SBA PPP was direct, indirect via a third-party, such as a CDFI, or a combination of direct and indirect, please choose the type of participation.'\ninstitution_participation:\n  '#type': webform_buttons\n  '#title': 'Institution''s participation'\n  '#options':\n    ' Direct': ' Direct'\n    'Indirect via a third-party (e.g. CDFI)': 'Indirect via a third-party (e.g. CDFI)'\n    'Combination of direct and indirect': 'Combination of direct and indirect'\n  '#required': true\n  '#required_error': 'Please choose from the following choices.'\nthird_party_choice:\n  '#type': webform_markup\n  '#markup': 'If participation was through a third-party, provide the name of each third-party and the amount of participation through each third-party.'\nthird_party_details:\n  '#type': textarea\n  '#title': 'Third Party Details'\nhorizontal_rule_03:\n  '#type': webform_horizontal_rule\ndata_file_info:\n  '#type': webform_markup\n  '#markup': \"<p><strong>Applicant Data Submissions</strong></p>\\r\\n\\r\\n<p>Please include the Applicant data as follows:</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>Percentages (i) with fewer than 25 employees, (ii) between 25 and fewer than 50 employees and (iii) over 50 employees;</li>\\r\\n\\t<li>Percentage from low-to-moderate (LMI) neighborhoods; and</li>\\r\\n\\t<li>For each borrower, (i) the name of borrower, (ii) the business type, and (ii) the amount of the loan received.</li>\\r\\n</ul>\\r\\n\\r\\n<p><br />\\r\\nWe understand and appreciate that each institution maintains its records in different formats, and ask that you provide this information to us in the simplest and most expedient manner for your institution.</p>\\r\\n\\r\\n<p>The file size limit and list of compatible file formats and appear below the UPLOAD field.&nbsp;&nbsp;Please attach the applicant data in one of the formats listed.</p>\"\napplicant_data:\n  '#type': managed_file\n  '#title': 'Applicant Data'\n  '#title_display': invisible\n  '#description_display': before\n  '#required': true\n  '#required_error': 'Please upload the applicant data file'\n  '#file_extensions': 'txt rtf odf pdf doc docx xls xlsx xml zip'"
