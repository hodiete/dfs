title: 'DFS Financial Innovation and Inclusion Symposium'
description: 'Ticket Request for&nbsp;DFS Financial Innovation and Inclusion Symposium'
category: FinTech/Cyber
elements: "intro_text:\n  '#type': webform_markup\n  '#markup': 'This symposium will bring together NY&rsquo;s most important financial innovation and inclusion stakeholders. Please complete this form to request a ticket. Requests will be evaluated on a rolling basis; you will receive a response no later than March 6, 2020. Space is limited, so we encourage you to request a ticket early! If we are unable to offer you a ticket, you will be placed on a waitlist. <strong>The deadline to submit a request is February 28.</strong>'\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#required': true\n  '#required_error': 'Please enter your First Name.'\nlast_name:\n  '#type': textfield\n  '#title': 'Last name'\n  '#required': true\n  '#required_error': 'Please enter your Last name.'\naffiliation:\n  '#type': textfield\n  '#title': Affiliation\n  '#help_title': \"(e.g.\\_company, university, government)\"\n  '#required': true\n  '#required_error': 'Please enter your Affiliation'\ntitle_role:\n  '#type': textfield\n  '#title': Title/role\n  '#required': true\n  '#required_error': 'Please enter your business Title or Role'\nlocation:\n  '#type': textfield\n  '#title': Location\n  '#help_title': '(city, state, country)'\n  '#required': true\n  '#required_error': 'Please enter your business Location'\nwebsite:\n  '#type': url\n  '#title': Website\ntell_us_about:\n  '#type': textarea\n  '#title': 'Tell Us About'\n  '#description': 'Tell us about your experience in the fintech/insurtech/regtech fields and/or your background with financial regulation, policy-making, or consumer advocacy.'\n  '#title_display': invisible\n  '#description_display': before\n  '#placeholder': '[Required, limit to 250 words]'\n  '#required': true\n  '#required_error': 'Please tell us about your experience.'\nwhy_are_you:\n  '#type': textarea\n  '#title': 'Why Are You'\n  '#description': 'Why are you interested in attending the DFS Financial Innovation and Inclusion Symposium?'\n  '#title_display': invisible\n  '#description_display': before\n  '#placeholder': '[Required, limit to 250 words]'\n  '#required': true\ngfin_member:\n  '#type': checkbox\n  '#title': 'GFIN Member'\n  '#description': 'Please check this box if you are a member of GFIN.'\n  '#title_display': before\n  '#description_display': before\nmarkup:\n  '#type': webform_markup\n  '#display_on': both\n  '#markup': \"<strong>Contact information</strong><br />\\r\\n(for use in communication about the event)\"\nemail:\n  '#type': email\n  '#title': Email\n  '#required': true\n  '#required_error': 'Please enter your e-mail address.'\nphone_number:\n  '#type': textfield\n  '#title': 'Phone number'\n  '#description': 'This field allows for domestic or international phone numbers.'\n  '#description_display': before\n  '#required': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Submit Request'"
