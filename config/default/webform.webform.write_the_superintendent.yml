id: write_the_superintendent
title: 'Write The Superintendent'
description: '<h3>Send us your Questions and Comments: Form of&nbsp;Superintendent</h3>'
category: ''
elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<h5>Send us your Questions and Comments</h5>\\n\\n<p>The \\\"Write The Superintendent\\\" Form is to be used for general questions or comments about regulatory related issues only.&nbsp;Do not use this form to file a complaint. Do not use this form for licensing inquiries.&nbsp;Consumer and licensing inquiries will NOT be responded to via this method.</p>\\n\\n<ul>\\n\\t<li>If you are a consumer and have a question or want to file a complaint, visit&nbsp;<a href=\\\"https://www.dfs.ny.gov/consumer/fileacomplaint.htm\\\">How To File A Complaint</a>.</li>\\n\\t<li>If you are an Agent or Broker with licensing questions, visit&nbsp;<a href=\\\"https://www.dfs.ny.gov/insurance/abindx.htm\\\">Information for Agents and Brokers</a>.</li>\\n</ul>\\n\\n<h5><strong>Please provide the following information:</strong></h5>\\n\"\n  '#format': full_html\norganization:\n  '#type': textfield\n  '#title': Organization\n  '#title_display': inline\n  '#maxlength': '200'\n  '#placeholder': (Optional)\nlicense:\n  '#type': radios\n  '#title': 'Are you a Licensee of the Department? (optional)'\n  '#title_display': before\n  '#options': yes_no\n  '#options_display': side_by_side\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#title_display': inline\n  '#maxlength': '30'\n  '#required': true\n  '#required_error': Required\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#title_display': inline\n  '#maxlength': '30'\n  '#required': true\ncontact_type:\n  '#type': select\n  '#title': 'You are a(n)'\n  '#title_display': inline\n  '#options':\n    Consumer: Consumer\n    Producer: Producer\n    Insurer: Insurer\n    Other: Other\n  '#empty_option': Select\n  '#empty_value': '1'\n  '#required': true\nphone:\n  '#type': tel\n  '#title': Phone\n  '#title_display': inline\n  '#maxlength': '30'\n  '#placeholder': (xxx-xxx-xxxx)\n  '#required': true\nmailing_address:\n  '#type': webform_address\n  '#title': 'Mailing Address'\n  '#required': true\n  '#address__title': 'Mailing Address 1 '\n  '#address__required': true\n  '#address_2__placeholder': (Optional)\n  '#city__title': City\n  '#city__required': true\n  '#state_province__title': State\n  '#state_province__required': true\n  '#postal_code__required': true\n  '#country__access': false\nyour_questions_or_comments:\n  '#type': textarea\n  '#title': 'Your Questions or Comments'\n  '#title_display': inline\n  '#rows': '4'\n  '#placeholder': '(Type or copy and paste to the text-box)'\n  '#required': true\n  '#required_error': Required\nemail:\n  '#type': email\n  '#title': 'Email Address'\n  '#title_display': inline\n  '#required': true\ncaptcha:\n  '#type': captcha\nactions:\n  '#type': webform_actions\n  '#title': 'Submit Form'\n  '#submit__label': 'Submit Form'\n  '#reset__label': 'Reset Form'\n"
