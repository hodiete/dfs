elements: "markup:\n  '#type': webform_markup\n  '#markup': \"<strong>Tuesday, December 1, 2020 and Wednesday, December 2, 2020<br />\\r\\nCUNY Graduate Center<br />\\r\\n365 Fifth Avenue&nbsp;<br />\\r\\nNew York, NY 10016</strong><br />\\r\\n<br />\\r\\nThe registration process for the symposium has now begun. Kindly complete the form below. An automated response confirming receipt of your request will be emailed within 24 hours. Notification of registration will be sent by Monday, November 2, 2020. Please note that space is limited, and the symposium centers on a highly specialized subject. In order to ensure the substance remains focused, participation is intended for practitioners in this field including claimant representatives, attorneys, members of the art trade, cultural institution professionals, provenance researchers, historians and art historians.<br />\\r\\n<br />\\r\\nNOTE: All form fields are required.\"\nhorizontal_rule:\n  '#type': webform_horizontal_rule\n  '#display_on': both\nfull_name_header:\n  '#type': webform_markup\n  '#display_on': both\n  '#markup': '<h3><strong>Full Name</strong></h3>'\nflexbox:\n  '#type': webform_flexbox\n  prefix_name:\n    '#type': webform_select_other\n    '#title': Prefix\n    '#title_display': before\n    '#options':\n      Miss: Miss\n      Ms.: Ms.\n      Mr.: Mr.\n      Mrs.: Mrs.\n      Dr.: Dr.\n    '#empty_value': Other...\n    '#other__placeholder': 'Enter other prefixâ€¦'\n    '#required': true\n    '#required_error': 'Please enter your prefix.'\n  first_name:\n    '#type': textfield\n    '#title': 'First Name'\n    '#title_display': before\n    '#size': '20'\n    '#required': true\n    '#required_error': 'Please enter your First Name.'\n  last_name:\n    '#type': textfield\n    '#title': 'Last Name'\n    '#title_display': before\n    '#size': '40'\n    '#required': true\n    '#required_error': 'Please enter your Last Name.'\nhorizontal_rule_02:\n  '#type': webform_horizontal_rule\n  '#display_on': both\ncontact_info_header:\n  '#type': webform_markup\n  '#display_on': both\n  '#markup': '<h3><strong>Contact Information</strong></h3>'\nflexbox_comp_email:\n  '#type': webform_flexbox\n  company_organization_affiliation:\n    '#type': textfield\n    '#title': Company\n    '#title_display': inline\n    '#placeholder': 'Enter your Company/Organization/Affiliation'\n    '#autocomplete': 'off'\n    '#required': true\n    '#required_error': 'Please enter your company, organization or affiliation.'\n  e_mail:\n    '#type': email\n    '#title': E-mail\n    '#title_display': inline\n    '#placeholder': 'E-mail address'\n    '#required': true\n    '#required_error': 'Please enter your e-mail address.'\nflexbox_address:\n  '#type': webform_flexbox\n  '#align_items': center\n  address:\n    '#type': address\n    '#title': 'ADDRESS INFORMATION'\n    '#required': true\n    '#field_overrides':\n      givenName: hidden\n      additionalName: hidden\n      familyName: hidden\n      organization: hidden\n      addressLine1: required\n      addressLine2: required\n      postalCode: required\n      sortingCode: hidden\n      dependentLocality: hidden\n      locality: required\n      administrativeArea: required\nhorizontal_rule_03:\n  '#type': webform_horizontal_rule\n  '#display_on': both\nflexbox_questions:\n  '#type': webform_flexbox\n  practitioner_group:\n    '#type': webform_select_other\n    '#title': 'Practitioner Group'\n    '#options':\n      'Government Official': 'Government Official'\n      Claimant: Claimant\n      Attorney: Attorney\n      'Dealer/Auction House': 'Dealer/Auction House'\n      'Cultural Institution Professional': 'Cultural Institution Professional'\n      Historian: Historian\n      'Art Historian': 'Art Historian'\n      'Provenance Researcher': 'Provenance Researcher'\n      Academic: Academic\n    '#other__type': textarea\n    '#other__option_label': Student/Other\n    '#other__title': Student/Other\n    '#other__placeholder': 'If Student, please specify.  If Other, please describe.'\n    '#other__counter_type': character\n    '#other__counter_maximum': '200'\n    '#required': true\n  how_did_you_learn_about_the_symposium_:\n    '#type': webform_select_other\n    '#title': 'How did you learn about the symposium?'\n    '#options':\n      Referral: Referral\n      'Social Media': 'Social Media'\n      Email: Email\n      Press: Press\n    '#other__type': textarea\n    '#other__option_label': 'Other (Please describe)'\n    '#other__title': 'Other (Please describe)'\n    '#other__placeholder': 'Other (Please describe)'\n    '#other__counter_type': character\n    '#other__counter_maximum': '200'\n    '#required': true\n    '#required_error': 'Please select one of the options.'\nwhy_are_you_interested_in_attending_:\n  '#type': textfield\n  '#title': 'Why are you interested in attending?'\n  '#title_display': before\n  '#maxlength': '100'\n  '#placeholder': 'You may enter up to 100 characters.'\n  '#required': true\n  '#required_error': 'Please enter your interest for attending.  '"
