elements: "first_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Please fill in your First Name'\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Please fill in your Last Name'\ncompany:\n  '#type': textfield\n  '#title': Company\n  '#title_display': before\n  '#required': true\nemail:\n  '#type': email\n  '#title': Email\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Please enter your e-mail message'\nphone:\n  '#type': tel\n  '#title': Phone\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Please enter your phone number'\nwebsite:\n  '#type': url\n  '#title': Website\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Please enter your company''s website'\nprior_engagement_with_dfs_if_applicable_:\n  '#type': textarea\n  '#title': 'Prior Engagement with DFS (if applicable)'\n  '#description': |\n    If applicable, describe any prior engagement you have had with DFS. For example, if you are already a DFS-regulated entity, have previously applied for a license, or have had a pre-licensing meeting with DFS, please provide relevant details here.<span style=\"font-size:11pt\"><span style=\"font-family:Calibri,sans-serif\"> </span></span>\n    <table width=\"100%\">\n    \t<tbody>\n    \t\t<tr>\n    \t\t\t<td>\n    \t\t\t<div>&nbsp;</div>\n    \t\t\t</td>\n    \t\t</tr>\n    \t</tbody>\n    </table>\n    <br />\n    &nbsp;\n    \n  '#title_display': invisible\n  '#description_display': before\nfinancial_services_sector:\n  '#type': webform_select_other\n  '#title': 'Financial Services Sector'\n  '#title_display': before\n  '#options':\n    Cryptocurrency/Blockchain: Cryptocurrency/Blockchain\n    FinTech: FinTech\n    InsurTech: InsurTech\n    RegTech: RegTech\n  '#empty_option': 'Please select one'\n  '#other__counter_type': character\n  '#other__counter_minimum': '1'\n  '#other__counter_maximum': '50'\n  '#required': true\n  '#required_error': 'Please choose your Financial Services Sector'\nproducts_and_services:\n  '#type': tableselect\n  '#title': \"What products/services do you provide? \\_Please check all that apply.\"\n  '#title_display': header\n  '#description_display': before\n  '#options':\n    'Cash-flow management': 'Cash-flow management'\n    'Commercial banking': 'Commercial banking'\n    'Consumer banking': 'Consumer banking'\n    'Consumer lending': 'Consumer lending'\n  '#required': true\n  '#required_error': 'Please select all that apply'\nwhat_products_services_do_you_provide_:\n  '#type': webform_checkboxes_other\n  '#title': 'What products/services do you provide?'\n  '#description': '<span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\">Please check all that apply.</span></span>'\n  '#title_display': before\n  '#description_display': before\n  '#options':\n    'Cash-flow management': 'Cash-flow management'\n    'Commercial banking': 'Commercial banking'\n    'Commercial lending': 'Commercial lending'\n    'Consumer banking': 'Consumer banking'\n    'Consumer lending': 'Consumer lending'\n    'Cross-border money transfers': 'Cross-border money transfers'\n    Crowdfunding: Crowdfunding\n    'Cybersecurity and data privacy': 'Cybersecurity and data privacy'\n    'Data analytics': 'Data analytics'\n    'Digital asset custody': 'Digital asset custody'\n    'Digital asset trading platforms': 'Digital asset trading platforms'\n    'Digital brokerage': 'Digital brokerage'\n    'ICO and/or other tokenized business models': 'ICO and/or other tokenized business models'\n    'Insurance advice/management': 'Insurance advice/management'\n    'Insurance brokerage, health': 'Insurance brokerage, health'\n    'Insurance brokerage, life': 'Insurance brokerage, life'\n    'Insurance brokerage, property and casualty': 'Insurance brokerage, property and casualty'\n    'Insurance carrier, health': 'Insurance carrier, health'\n    'Insurance carrier, life': 'Insurance carrier, life'\n    'Insurance carrier, property and casualty': 'Insurance carrier, property and casualty'\n    'Insurance services provider (B2B)': 'Insurance services provider (B2B)'\n    'Insurance services provider (B2C)': 'Insurance services provider (B2C)'\n    'Investment advice': 'Investment advice'\n    'Investment management': 'Investment management'\n    'Managing general agent': 'Managing general agent'\n    'Payments, peer-to-peer': 'Payments, peer-to-peer'\n    'Payments, retail': 'Payments, retail'\n    Other: Other\n  '#options_display': three_columns\n  '#required': true\nat_what_stage_is_your_innovation_:\n  '#type': select\n  '#title': 'At what stage is your innovation?'\n  '#options':\n    Idea: Idea\n    'In Development': 'In Development'\n    'Alpha/Beta Testing': 'Alpha/Beta Testing'\n    'Established and Operational': 'Established and Operational'\n  '#required': true\nwhen_do_you_expect_to_launch_:\n  '#type': datelist\n  '#title': 'When do you expect to launch?'\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Please enter when you expect to launch'\n  '#date_part_order':\n    - year\n    - month\n  '#date_year_range': '2020:2030'\n  '#date_abbreviate': false\nfunding_status:\n  '#type': select\n  '#title': 'What is your funding status?'\n  '#title_display': before\n  '#description_display': before\n  '#options':\n    'Friends and Family': 'Friends and Family'\n    'Seed Funding': 'Seed Funding'\n    'Series A': 'Series A'\n    'Series B': 'Series B'\n    'Series C or beyond': 'Series C or beyond'\n  '#required': true\n  '#required_error': 'Please choose your funding status'\nbrief_background:\n  '#type': textarea\n  '#title': 'Please provide brief background on your founders, board members, and/or advisors and their familiarity with the sector or products/services you provide.'\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Please provide a brief background'\ndescribe_business:\n  '#type': textarea\n  '#title': 'Please describe your business and how your product or service presents a genuine innovation.'\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Please describe your business'\nproduct_or_service_benefits:\n  '#type': textarea\n  '#title': 'How will your product or service benefit consumers, small businesses, or industry in New York State, specifically in the wake of the coronavirus crisis?'\n  '#title_display': before\n  '#required': true\nhow_dfs_regulations_apply:\n  '#type': textarea\n  '#title': 'How do you think DFS regulations might apply to your business?'\n  '#title_display': before\n  '#required': true\nspecific_questions:\n  '#type': textarea\n  '#title': 'What specific questions do you have for us?'\n  '#title_display': before\n  '#required': true\nhow_did_you_hear_about_dfs_fastforward_:\n  '#type': textarea\n  '#title': 'How did you hear about DFS FastForward?'\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Please let us know how you heard about FastForward'\nupload_documents:\n  '#type': webform_document_file\n  '#title': 'Please upload relevant supporting documents here (e.g. business plan, pitch deck, white paper, etc):'\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Please upload document(s) here'\nmarkup:\n  '#type': webform_markup\n  '#markup': |\n    <em><strong>If selected for a meeting, the following information will expedite scheduling:</strong></em><br />\n    &nbsp;\n    \nother_meeting_participants:\n  '#type': textarea\n  '#title': 'List any other individuals besides yourself who would participate in a meeting with DFS experts (first name, last name).'\n  '#title_display': before\nlocation:\n  '#type': webform_select_other\n  '#title': 'Where are you located?'\n  '#options':\n    'New York City metropolitan area; Elsewhere in New York State; Other: [City, State, Country]': 'New York City metropolitan area; Elsewhere in New York State; Other: [City, State, Country]'\n    'Elsewhere in New York State; Other: [City, State, Country]': 'Elsewhere in New York State; Other: [City, State, Country]'\n  '#empty_option': 'Other: [City, State, Country]'"
