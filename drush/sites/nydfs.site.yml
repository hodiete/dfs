# Application 'nydfs', environment 'dev'.
dev:
  root: /var/www/html/nydfs.dev/docroot
  ac-site: nydfs
  ac-env: dev
  ac-realm: prod
  uri: nydfsdev.prod.acquia-sites.com
  dev.livedev:
    parent: '@nydfs.dev'
    root: /mnt/gfs/nydfs.dev/livedev/docroot
  host: nydfsdev.ssh.prod.acquia-sites.com
  user: nydfs.dev
  paths:
    drush-script: drush9


