name: WebNY Commander
type: theme
description: 'WebNY Commander is a theme for site and content administration. This is a custom admin theme created by WebNY. This is an adminimal sub theme.'
core: 8.x
base theme: adminimal_theme

libraries:
  - adminimal_theme/global-styling
  - webnycommander/global-styling

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first
