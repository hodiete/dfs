# Set default options for Drupal's default theme settings...
features:
  # "User pictures in comments"
  comment_user_picture: false
  # " User verification status in comments"
  comment_user_verification: false
  # "Shortcut icon"
  favicon: true
  # "User pictures in posts"
  node_user_picture: false

# Set default options for WebNY theme settings
# Default color pallet will be the ny.gov colors, contained in /css/styles.css
site_color_pallet: 'styles'
logo:
  use_default: true
favicon:
  use_default: true
