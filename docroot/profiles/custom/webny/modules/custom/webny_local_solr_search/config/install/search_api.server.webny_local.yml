langcode: en
status: true
dependencies:
  module:
    - search_api_solr
id: webny_local
name: webny_local
description: 'Local development Solr server inside of Drupal VM'
backend: search_api_solr
backend_config:
  connector: basic_auth
  connector_config:
    scheme: http
    host: webny.dev
    port: '8983'
    path: /solr
    core: d8
    timeout: 5
    index_timeout: 5
    optimize_timeout: 10
    commit_within: 1000
    username: admin
    password: admin
    solr_version: ''
    http_method: AUTO
  retrieve_data: false
  highlight_data: false
  excerpt: false
  skip_schema_check: false
  site_hash: false
  suggest_suffix: true
  suggest_corrections: true
  suggest_words: false
