project:
  machine_name: webny
  prefix: NDD
  human_name: 'Web NY'
  profile:
    name: webny
    contrib: false
  local:
    protocol: http
    hostname: '${project.machine_name}.local'
  acquia_subname: acsfdev
git:
  default_branch: develop
  remotes:
    - 'nysits@svn-43.enterprise-g1.hosting.acquia.com:nysits.git'
drush:
  aliases:
    remote: 01live.qa
    local: self
    ci: self
    remote-dev-dev: 01dev.dev
    remote-uat-prod: 01live.uat
    remote-ig-prod: 01live.ig
    remote-wcb-prod: 01live.wcb
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acsf, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, field_ui, views_ui]
  # Deploy will be used whenever the code update is run on ACSF.
  deploy:
    enable: [acquia_connector, shield]
    uninstall: [devel, field_ui, views_ui]
target-hooks:
  frontend-setup:
    dir: '${docroot}/profiles/custom/webny/themes/custom/webny_theme'
    command: 'npm run install-webny_theme && npm rebuild node-sass'
  frontend-build:
    dir: '${docroot}/profiles/custom/webny/themes/custom/webny_theme'
    command: 'npm run build'
  post-deploy-build:
    dir: '${docroot}'
    command: 'echo ''No post-deploy build configured.'''
  post-setup-build:
    dir: '${docroot}'
    command: 'echo ''No post-setup build configured.'''
cm:
  allow-overrides: 'true'
  features:
    bundle: webny
    # A core feature is overridden, so set this to false.
    no-overrides: 'false'
  strategy: features
blt:
  update:
    ignore-existing-file: '${repo.root}/scripts/blt/ignore-existing.txt'
phpunit:
  failures: false
disable-targets:
  validate:
    composer: true
  tests:
    security-updates: true
behat:
  paths:
    - '${repo.root}/tests/behat'
  tags: ~@development
  web-driver: selenium
setup:
  drupal:
    install: { import-config: false }
